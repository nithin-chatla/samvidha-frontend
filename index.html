<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samvidha Login</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Tailwind (for utility classes) -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* Background gradient animation */
body {
  background: linear-gradient(135deg, #4e54c8, #8f94fb);
  background-size: 400% 400%;
  animation: gradientBG 10s ease infinite;
  font-family: 'Inter', sans-serif;
}
@keyframes gradientBG {
  0% { background-position: 0% 50% }
  50% { background-position: 100% 50% }
  100% { background-position: 0% 50% }
}

/* Glass card */
.glass-card {
  background: rgba(255, 255, 255, 0.20);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 35px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.15);
  width: 100%;
  max-width: 400px;
  animation: fadeSlide .8s ease;
}

/* Animation */
@keyframes fadeSlide {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* Input highlight animation */
.form-control {
  transition: 0.25s ease;
  border-radius: 10px;
}
.form-control:focus {
  transform: scale(1.02);
  box-shadow: 0 0 15px rgba(0,0,0,0.15);
}

/* Eye icon absolute positioning */
.eye-btn {
  position: absolute;
  right: 15px;
  top: 48px;
  cursor: pointer;
  color: #555;
}

</style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="glass-card text-white">

  <h2 class="text-center fw-bold mb-4">Samvidha Login</h2>

  <form id="loginForm">

    <!-- Username -->
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input id="username" class="form-control" required />
    </div>

    <!-- Password with eye -->
    <div class="mb-3" style="position: relative;">
      <label class="form-label">Password</label>
      <input id="password" type="password" class="form-control" required />

      <!-- Eye toggle -->
      <i class="fa-solid fa-eye eye-btn" id="togglePassword"></i>
    </div>

    <!-- Alert -->
    <div id="loginAlert" class="alert alert-danger d-none py-2" style="font-size: 14px;"></div>

    <!-- Button -->
    <button class="btn btn-light w-100 py-2 fw-bold mt-2" style="border-radius: 10px;">
      Login
    </button>

  </form>
</div>

<!-- Scripts -->
<script src="app.js"></script>

<script>
// Password Eye Toggle
const password = document.getElementById("password");
const toggle = document.getElementById("togglePassword");

toggle.addEventListener("click", () => {
    if (password.type === "password") {
        password.type = "text";
        toggle.classList.remove("fa-eye");
        toggle.classList.add("fa-eye-slash");
    } else {
        password.type = "password";
        toggle.classList.remove("fa-eye-slash");
        toggle.classList.add("fa-eye");
    }
});
</script>

</body>
</html>
