<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Samvidha - Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="d-flex" id="appRoot">

    <!-- Sidebar -->
    <div class="sidebar shadow-sm p-3 bg-white">
      <h4>Samvidha</h4>
      <hr>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link active" data-view="dashboard" href="#"><i class="fa fa-home me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" data-view="attendance" href="#"><i class="fa fa-calendar-check me-2"></i>Attendance</a></li>
        <li class="nav-item"><a class="nav-link" data-view="marks" href="#"><i class="fa fa-clipboard-list me-2"></i>Mid Marks</a></li>
        <li class="nav-item"><a class="nav-link" data-view="profile" href="#"><i class="fa fa-user me-2"></i>Profile</a></li>
        <li class="nav-item mt-3"><a class="nav-link text-danger" id="btnLogout" href="#"><i class="fa fa-sign-out-alt me-2"></i>Logout</a></li>
      </ul>
    </div>

    <!-- Content -->
    <div class="flex-grow-1">

      <!-- Topbar -->
      <div class="bg-white p-2 shadow-sm d-flex justify-content-between">
        <strong id="pageTitle">Dashboard</strong>
        <div id="userName" class="text-secondary"></div>
      </div>

      <!-- Main -->
      <div class="p-4">

        <!-- Dashboard -->
        <section id="view-dashboard" class="view">
          <div class="row g-3">
            <div class="col-md-4">
              <div class="card p-3">
                <h6>Attendance %</h6>
                <canvas id="attendanceChart"></canvas>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card p-3">
                <h6>Mid Marks</h6>
                <canvas id="marksChart"></canvas>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card p-3">
                <h6>Profile Summary</h6>
                <div id="profileCard"></div>
              </div>
            </div>
          </div>
        </section>

        <!-- Attendance -->
        <section id="view-attendance" class="view d-none">
          <div class="card p-3">
            <h4>Attendance</h4>
            <div id="attendanceTableWrap" class="table-responsive mt-3"></div>
          </div>
        </section>

        <!-- Marks -->
        <section id="view-marks" class="view d-none">
          <div class="card p-3">
            <h4>Mid Marks</h4>
            <div id="marksTablesWrap" class="table-responsive mt-3"></div>
          </div>
        </section>

        <!-- Profile -->
        <section id="view-profile" class="view d-none">
          <div class="card p-3">
            <h4>Profile</h4>
            <div id="profileWrap"></div>
          </div>
        </section>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>

</body>
</html>
