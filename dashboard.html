<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Attendance Dashboard</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Chart JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  background: linear-gradient(135deg, #241e92, #5432d3, #7a7ef5);
  background-size: 300% 300%;
  animation: bgMove 8s ease-in-out infinite alternate;
  font-family: 'Inter', sans-serif;
  color: white;
  padding: 20px;
}
@keyframes bgMove {
  from { background-position: 0% 50%; }
  to { background-position: 100% 50%; }
}

.glass {
  background: rgba(255,255,255,0.07);
  border: 1px solid rgba(255,255,255,0.15);
  padding: 20px;
  border-radius: 18px;
  backdrop-filter: blur(14px);
  margin-bottom: 22px;
}

/* Speedometer Container */
.gauge-wrap {
  position: relative;
  width: 250px;
  height: 250px;
  margin: 0 auto;
}
.gauge-text {
  position: absolute;
  top: 58%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 40px;
  font-weight: 700;
}

/* Tables */
.table-glass {
  width: 100%;
  border-collapse: collapse;
}
.table-glass thead {
  background: rgba(255,255,255,0.15);
}
.table-glass th, .table-glass td {
  padding: 14px;
  border-bottom: 1px solid rgba(255,255,255,0.08);
  color: #e2e8f0;
}
.table-glass tr:hover {
  background: rgba(255,255,255,0.12);
  transition: 0.2s;
}

/* Status Badges */
.badge-safe    { background: rgba(74,222,128,0.25); color:#4ade80; padding:5px 10px; border-radius:12px; }
.badge-warn    { background: rgba(250,204,21,0.25); color:#facc15; padding:5px 10px; border-radius:12px; }
.badge-critical{ background: rgba(248,113,113,0.25); color:#f87171; padding:5px 10px; border-radius:12px; }

/* Row animation */
.row-anim {
  opacity: 0;
  animation: fadeUp .35s forwards ease;
}
@keyframes fadeUp {
  from { opacity:0; transform:translateY(10px); }
  to   { opacity:1; transform:translateY(0); }
}
/* ------------ CAR SPEEDOMETER STYLE ----------- */

/* SPEEDOMETER RESPONSIVE FIX */
/* ================= SPEEDOMETER ================= */

.speedo-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.speedometer {
  width: clamp(180px, 50vw, 280px);
  height: clamp(180px, 50vw, 280px);
  border-radius: 50%;
  position: relative;
  background: conic-gradient(
      #f87171 0deg,
      #f87171 70deg,
      #facc15 140deg,
      #4ade80 210deg,
      #4ade80 360deg
  );
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Needle */
.needle {
  width: 4px;
  height: 45%;
  background: white;
  position: absolute;
  top: 15%;
  left: 50%;
  transform-origin: bottom center;
  transform: rotate(-90deg);
  transition: transform 1s ease-out;
  z-index: 10;
}

/* Center circle */
.center-circle {
  width: 30%;
  height: 30%;
  background: #111;
  border-radius: 50%;
  position: absolute;
  z-index: 11;
  border: 3px solid #333;
}

/* Percentage text */
.speed-text {
  position: absolute;
  z-index: 20;
  font-size: clamp(24px, 6vw, 42px);
  font-weight: 800;
  top: 52%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}


/* Responsive container */
.container {
  max-width: 1100px;
  margin: auto;
}

/* Mobile spacing */
@media (max-width: 768px) {
  body {
    padding: 12px;
  }
  .glass {
    padding: 16px;
  }
}
/* Chart responsive wrapper */
.chart-wrapper {
  width: 100%;
  overflow-x: auto;
}

#subjectChart {
  min-width: 480px;
}

/* Table scroll on mobile */
.table-responsive {
  overflow-x: auto;
}

.table-glass {
  min-width: 600px;
}

@media (max-width: 600px) {
  h1 {
    font-size: 22px;
  }
  h2 {
    font-size: 18px;
  }
}

</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="flex justify-between items-center mb-5">
    <h1 class="text-3xl font-bold">ðŸ“Š Attendance Dashboard</h1>
    <button onclick="logout()" class="btn btn-danger">Logout</button>
  </div>

  <!-- OVERALL ATTENDANCE -->
  <!-- NEW CAR STYLE SPEEDOMETER -->
<!-- NEW RESPONSIVE CAR SPEEDOMETER -->
<div class="speedo-wrapper">
  <div class="speedometer" id="speedometer">
      <div class="needle" id="needle"></div>
      <div class="center-circle"></div>
      <div id="speedText" class="speed-text">--%</div>
  </div>
</div>


        <!-- Tick Marks -->
        <div class="ticks">
            <span style="--i:0"></span>
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
            <span style="--i:5"></span>
            <span style="--i:6"></span>
            <span style="--i:7"></span>
            <span style="--i:8"></span>
            <span style="--i:9"></span>
            <span style="--i:10"></span>
        </div>
    </div>
</div>


  <!-- SUBJECT CHART -->
  <div class="glass">
    <h2 class="text-xl mb-3 font-semibold">Attendance by Subject</h2>
    <div class="chart-wrapper">
        <canvas id="subjectChart"></canvas>
    </div>
</div>


  <!-- ATTENDANCE TABLE -->
  <div class="glass">
    <h2 class="text-xl font-semibold mb-3">Detailed Attendance</h2>
    <div class="table-responsive">
        <div id="attendanceTableWrap"></div>
    </div>
</div>


</div>

<script src="app.js"></script>

</body>
</html>
